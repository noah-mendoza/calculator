<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="clear">C</div>
        <div class="display"></div>
        <div class="operators">
            <div class="o plus">+</div>
            <div class="o minus">-</div>
            <div class="o divide">/</div>
            <div class="o multiply">X</div>
            <div class="o equals">=</div>
        </div>
        <div class="numbers">
            <div class="n 1">1</div>
            <div class="n 2">2</div>
            <div class="n 3">3</div>
            <div class="n 4">4</div>
            <div class="n 5">5</div>
            <div class="n 6">6</div>
            <div class="n 7">7</div>
            <div class="n 8">8</div>
            <div class="n 9">9</div>
            <div class="n 0">0</div>
        </div>
    </div>
</body>
</html>
